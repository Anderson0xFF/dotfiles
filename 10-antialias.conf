<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <test name="family" qual="any" compare="eq">
    		<string>consolas</string>
	</test>
        <edit name="antialias" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>

